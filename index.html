<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo GLB Interativo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene embedded>
    <!-- ðŸ”¥ Luzes melhoradas para visibilidade -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="2 4 5" intensity="1"></a-light>

    <!-- ðŸ”¥ Modelo 3D - PosiÃ§Ã£o Ajustada para Ficar VisÃ­vel -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="1 1 1"
              position="0 0 -3">
    </a-entity>

    <!-- ðŸ”¥ CÃ¢mera com Controle de VisÃ£o -->
    <a-entity id="cameraRig">
      <a-camera id="camera" position="0 1.5 3" look-controls></a-camera>
    </a-entity>

  </a-scene>

  <script>
    AFRAME.registerComponent('orbit-controls', {
      init: function () {
        var sceneEl = this.el.sceneEl;
        var cameraEl = document.getElementById('camera');
        var renderer = sceneEl.renderer;
        var camera = cameraEl.getObject3D('camera');

        if (!camera) {
          console.error("CÃ¢mera nÃ£o encontrada! Certifique-se de que o A-Frame carregou corretamente.");
          return;
        }

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 10;

        // ðŸ”¥ Garante que o modelo estÃ¡ no centro da rotaÃ§Ã£o
        controls.target.set(0, 0, -3); 
        controls.update();

        // ðŸ”¥ RotaÃ§Ã£o com botÃ£o esquerdo, zoom com scroll
        controls.mouseButtons = {
          LEFT: THREE.MOUSE.ROTATE,
          MIDDLE: THREE.MOUSE.DOLLY,
          RIGHT: null
        };

        // ðŸ”¥ Ativando rotaÃ§Ã£o e zoom corretamente
        controls.enableRotate = true;
        controls.enableZoom = true;
        controls.enablePan = false; 
      }
    });

    document.getElementById('cameraRig').setAttribute('orbit-controls', '');
  </script>

</body>
</html>
