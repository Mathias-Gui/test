<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo GLB Interativo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene>
    <!-- ðŸ”¥ Luzes para garantir visibilidade -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="3 5 2" intensity="1.5"></a-light>

    <!-- ðŸ”¥ Modelo 3D - Agora garantimos que ele carregou -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="1 1 1"
              position="0 1 -3">
    </a-entity>

    <!-- ðŸ”¥ CÃ¢mera com look-controls -->
    <a-entity id="cameraRig" position="0 1.5 3">
      <a-camera id="camera" look-controls wasd-controls="enabled:false"></a-camera>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector("a-scene");
      const cameraEl = document.querySelector("#camera");
      const modelEl = document.querySelector("#model");

      // Verifica se o modelo carregou
      modelEl.addEventListener("model-loaded", () => {
        console.log("âœ… Modelo GLB carregado com sucesso!");
      });

      let isMouseDown = false;
      
      sceneEl.addEventListener("mousedown", (event) => {
        if (event.button === 0) isMouseDown = true; // Somente botÃ£o esquerdo do mouse
      });

      sceneEl.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      sceneEl.addEventListener("mousemove", (event) => {
        if (!isMouseDown) return; // SÃ³ rotaciona se o botÃ£o esquerdo estiver pressionado
        cameraEl.components["look-controls"].yawObject.rotation.y -= event.movementX * 0.002;
        cameraEl.components["look-controls"].pitchObject.rotation.x -= event.movementY * 0.002;
      });

      // ðŸ”¥ Ajustando Zoom no Scroll
      sceneEl.addEventListener("wheel", (event) => {
        const cameraPos = cameraEl.getAttribute("position");
        const zoomSpeed = 0.2;
        
        cameraPos.z += event.deltaY * zoomSpeed * 0.01;
        cameraPos.z = Math.max(1, Math.min(cameraPos.z, 10)); // Limita o zoom
        cameraEl.setAttribute("position", cameraPos);
      });
    });
  </script>

</body>
</html>
