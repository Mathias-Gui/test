<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando Modelo GLB</title>
  <!-- Carregar A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <!-- Cena A-Frame -->
  <a-scene>

    <!-- Modelo GLB -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="0.5 0.5 0.5"
              position="0 1 0"  <!-- Centralizado na cena -->
              rotation="0 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-entity>

    <!-- Câmera -->
    <a-camera position="0 1.5 5"></a-camera> <!-- Posição da câmera ajustada para visualizar o modelo -->

  </a-scene>

</body>
</html>
