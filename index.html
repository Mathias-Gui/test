<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo GLB Interativo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <!-- Cena A-Frame -->
  <a-scene>

    <!-- Modelo GLB -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="0.5 0.5 0.5"
              position="0 1 0">
    </a-entity>

    <!-- Câmera controlável pelo usuário -->
    <a-entity id="cameraRig">
      <a-camera position="0 1.5 3" wasd-controls-enabled="false" look-controls></a-camera>
    </a-entity>

  </a-scene>

</body>
</html>
