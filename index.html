<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo GLB Interativo com AR</title>
  
  <!-- Carregar A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>

  <!-- Biblioteca para controles Orbit -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.1/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  
  <!-- A cena de AR com A-Frame -->
  <a-scene 
    embedded 
    arjs 
    vr-mode-ui="enabled: false"  <!-- Desabilitar o ícone do binóculo -->
    renderer="antialias: true; alpha: true;">

    <!-- Definindo a câmera -->
    <a-entity camera></a-entity>

    <!-- Modelo GLB -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="1 1 1"
              position="0 1 -3"
              rotation="0 0 0">
    </a-entity>

    <!-- Definir a luz para a cena -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

    <!-- Marcador para AR.js -->
    <a-marker preset="hiro">
      <!-- Aqui pode adicionar o modelo GLB ou qualquer outro objeto 3D -->
      <a-entity gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb" scale="1 1 1" position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Definir a luz para AR -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>

    <!-- Definindo o fundo transparente para o AR -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" material="color: transparent; opacity: 0;"></a-plane>
  </a-scene>

  <script>
    AFRAME.registerComponent('orbit-controls', {
      init: function () {
        var sceneEl = this.el.sceneEl;
        var cameraEl = document.getElementById('camera');
        var renderer = sceneEl.renderer;
        var camera = cameraEl.getObject3D('camera');

        if (!camera) {
          console.error("Câmera não encontrada! Certifique-se de que o A-Frame carregou corretamente.");
          return;
        }

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.enableZoom = true;  // Habilita zoom via roda do mouse
        controls.minDistance = 1;
        controls.maxDistance = 10;
        controls.mouseButtons = {
          LEFT: THREE.MOUSE.ROTATE,  // Rotação ao segurar o botão esquerdo
          MIDDLE: null,              // Remover zoom com botão do meio
          RIGHT: null                // Desabilitar o botão direito
        };

        controls.enablePan = false;  // Desativa o movimento lateral (pan)
      }
    });

    document.getElementById('cameraRig').setAttribute('orbit-controls', '');
  </script>

</body>
</html>
