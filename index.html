<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo GLB Interativo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene>
    <!-- Luzes para melhor visualiza√ß√£o -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

    <!-- Modelo 3D -->
    <a-entity id="model"
              gltf-model="https://raw.githubusercontent.com/Mathias-Gui/test/main/25163.kab20.000-0.glb"
              scale="1 1 1"
              position="0 1 -3"> <!-- Ajuste na posi√ß√£o -->
    </a-entity>

    <!-- C√¢mera -->
    <a-entity id="cameraRig">
      <a-camera id="camera" position="0 1.5 3"></a-camera>
    </a-entity>

  </a-scene>

  <script>
    AFRAME.registerComponent('orbit-controls', {
      init: function () {
        var sceneEl = this.el.sceneEl;
        var cameraEl = document.getElementById('camera');
        var renderer = sceneEl.renderer;
        var camera = cameraEl.getObject3D('camera');

        if (!camera) {
          console.error("C√¢mera n√£o encontrada! Certifique-se de que o A-Frame carregou corretamente.");
          return;
        }

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        controls.target.set(0, 1, 0); // Centraliza o modelo
        controls.update();

        // ‚úÖ Permitir rota√ß√£o apenas segurando o bot√£o esquerdo do mouse
        controls.mouseButtons = {
          LEFT: THREE.MOUSE.ROTATE,  // Rota√ß√£o ao segurar o bot√£o esquerdo
          MIDDLE: null,              // Desativa a rota√ß√£o com o bot√£o do meio
          RIGHT: null                // Desativa a rota√ß√£o com o bot√£o direito
        };

        // üëá Remove a intera√ß√£o de zoom pelo movimento da rota√ß√£o
        controls.enableZoom = true;
        controls.enablePan = false; // Desativa o movimento de arraste lateral
      }
    });

    document.getElementById('cameraRig').setAttribute('orbit-controls', '');
  </script>

</body>
</html>
